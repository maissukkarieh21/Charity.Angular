
<section class="content">

  <app-sidebar></app-sidebar>

    <div class="">
   <div class="body_scroll">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <h2>Categories List</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Admin</a></li>
                <li class="breadcrumb-item">Categories</li>
                </ul>
            </div>
           
        </div>
        <a class="btn btn-success" (click)="addModal()">Create</a>

    </div>
    <br>

    <ng-container *ngIf="showAddCategoryModal" class="modal">
      <div class="modal-backdrop fade show"></div>
      <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Category</h5>
              <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
              <form [formGroup]="form" >
                <div>
                  <label for="name">Category:</label>
                  <input type="text" class="form-control"   formControlName="categoryname"    >
              
                </div>
                <br>
                <div>
                  <label for="name">Image:</label>

                        <input type="file"  formControlName="image"    #file   (change)="UploadImage(file.files)">

                </div>
              
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                  <button type="submit" class="btn btn-primary" (click)="addCategory()">Add Category</button> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover product_item_list c_table theme-color mb-0">
                            <thead>
                              <tr>
                              
                                <th style="color:#555555">Category</th>
                                <th style="color:#555555">Image</th>
                                <th style="color:#555555">Operation</th>
                           

                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let category of categories">
                           
                                <td>
                                  <h5>{{ category.categoryname }}</h5>
                                </td>
                                <td >
                                    <img src="../../../assets/AdminAssets/assets/images/{{category.image }} " width="70" alt="category img">

                      
                                </td>
                            
                                <td>
                                    <button class="btn btn-wa waves-effect waves-float btn-sm waves-green" (click)="detailModal('details', category)">Detail</button>
                                    &nbsp;
                                    <button class="btn btn-primary waves-effect waves-float btn-sm waves-green" (click)="editModal( category)">Edit</button>
                                    &nbsp;
                                    <button class="btn btn-danger waves-effect waves-float btn-sm waves-green" (click)="deleteCategory(category.id)">Delete</button>

                                </td>
                              
                              </tr>

                            </tbody>

                          </table>
                          
<ng-container *ngIf="selectedCategory">
    <div class="modal-backdrop fade show"></div>
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Category Details</h5>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <p>Category: {{ selectedCategory.categoryname }}</p>
            <p>Image:  <img src="../../../assets/AdminAssets/assets/images/{{selectedCategory.image }} " width="70" alt="category img">
            </p>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>

          </div>
        </div>
      </div>
    </div>

  </ng-container>

  <ng-container *ngIf="selectedEditCategory">
    <div class="modal-backdrop fade show"></div>
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Category</h5>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form (ngSubmit)="updateCategory()" [formGroup]="edit" >
              <div>
                <input  type="hidden"[(ngModel)]="selectedEditCategory.id" formControlName="id" name="id">

                <label for="name">Category Name:</label>
                <input type="text" class="form-control"   formControlName="categoryname"    name="categoryname"required >
                <div *ngIf="f['categoryname'].touched && f['categoryname'].invalid" class="alert alert-danger">

              </div>
              </div>
             <br>
                <div>
                  <label for="name">Image:</label>
<br>
                        <input type="file"  formControlName="image"    #file   (change)="UploadImage(file.files)">

                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="submit" class="btn btn-primary">Edit Category</button>
              </div>
            </form>
          </div>
      
        </div>
      </div>
    </div>
  </ng-container>
 
 
                    </div>
                </div>
          
            </div>
        </div>
    </div>
</div>
    </div>
    
</section>
