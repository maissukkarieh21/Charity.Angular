


<body class="theme-blush">

<div class="authentication">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 col-sm-12">
              <form class="card auth_form">
                  <div class="header">
                      <img class="logo" src="assets/AdminAssets/assets/images/logo.svg" alt="">
                      <h5>Log in</h5>
                  </div>
                  <div class="body">
                      <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Username"[formControl]="username">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                          </div>
                      </div>
                      <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Password"[formControl]="password">
                          <div class="input-group-append">                                
                              <span class="input-group-text"><a href="forgot-password.html" class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></a></span>
                          </div>                            
                      </div>
                      <div class="checkbox">
                          <input id="remember_me" type="checkbox">
                          <label for="remember_me">Remember Me</label>
                      </div>
                   
                      <div class="signin_with mt-3">
                        <a class="link" (click)="toForgotPassword()"style="cursor: pointer;" >Forgot Password?</a>
                    </div>
                    <div class="signin_with mt-3">
                        <a class="link" (click)="toRegister()"style="cursor: pointer;" >Wanna create account?</a>
                    </div>
                      <a  class="btn btn-primary btn-block waves-effect waves-light"(click)="login()">SIGN IN</a>                        
                      <div class="signin_with mt-3">
                          <p class="mb-0">or Sign Up using</p>
                          <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i class="zmdi zmdi-facebook"></i></button>
                          <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i class="zmdi zmdi-twitter"></i></button>
                          <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i class="zmdi zmdi-google-plus"></i></button>
                      </div>
                  </div>
              </form>
           
          </div>
     
      </div>
  </div>
</div>

    </body>
