        <section class="blog_area section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="blog_left_sidebar">
                          <div class="popular_causes_area pt-120">
                            <div class="container">
                              <div class="row">
                                <div class="col-lg-6 col-md-6" *ngFor="let charity of displayedCharities">
                                  <div class="single_cause">
                                    <div class="thumb">
                                      <img src="../../assets/img/causes/1.png" alt="">
                                    </div>
                                    <div class="causes_content">
                                      <div class="balance d-flex justify-content-between align-items-center">
                                        <span>Price: ${{charity.price}}</span>
                                      </div>
                                      <a href="cause_details.html"><h4>{{charity.charityname}}</h4></a>
                                      <span>Mission</span>
                                      <p>{{charity.mission}}</p>
                                      <br>
                                      <span>Goal</span>
                                      <p>{{charity.goals}}</p>
                                      <a (click)="OpenDonationDialog(charityid)" style="cursor: pointer;">Donate</a>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    <div class="col-lg-4">
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget search_widget">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder='Search Keyword'
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Search Keyword'">
                                            <div class="input-group-append">
                                                <button class="btn" type="button"><i class="ti-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                        type="submit">Search</button>
                                </form>
                            </aside>
    
                            <aside class="single_sidebar_widget post_category_widget">
                                <h4 class="widget_title">Category</h4>
                                <ul class="list cat-list" *ngFor="let category of categories">
                                
                                    <li>
                                        <a class="d-flex">
                                            <p>{{  category.categoryname }} </p>
                                        </a>
                                    </li>
                               
                                </ul>
                            </aside>
    
                        </div>
                    </div>
                </div>
            </div>
            <!-- Donation Modal -->
            <ng-template #callUpdateDialog>
                <div class="donation-modal">
                  <p>Please insert your payment details:</p>
                  <form [formGroup]="donationForm" class="donation-form">
                    <mat-form-field appearance="outline" class="example-container">
                      <mat-label>Card Holder Name</mat-label>
                      <input matInput placeholder="Name" formControlName="cardholdernumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-container">
                      <mat-label>Card Number</mat-label>
                      <input matInput placeholder="" formControlName="cardnumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-container">
                      <mat-label>CVV</mat-label>
                      <input matInput placeholder="CVV" formControlName="cvv">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-container">
                      <mat-label>Expiration Date</mat-label>
                      <input matInput placeholder="MM/YY" formControlName="expirationdate">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="donate-button" >Donate</button>
                  </form>
                </div>
              </ng-template>
              
              
              
  
        </section>
    
<app-footer></app-footer>
